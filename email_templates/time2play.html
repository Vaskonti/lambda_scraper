<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time2Play's Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ff5722;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
            line-height: 1.5;
            font-size: 16px;
        }
        span {
            font-weight: bold;
            color: #333;
        }
        .price {
            font-size: 18px;
            color: #333;
        }
        .price span {
            color: #ff5722;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff5722;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e64a19;
        }
        .footer {
            background-color: #ff5722;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }
        .title {
            font-size: 24px;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://time2play.bg/front/images/logo.webp">
        </div>
        <div class="content">
            <p class="title">Today's sale is on: <span>{{ title }}</span></p>
            <p class="price">Old price: <span>{{ old_price }}</span></p>
            <p class="price">New price: <span>{{ new_price }}</span></p>
            <img src="{{ image }}" alt="{{ title }}" style="max-width: 100%; margin-top: 20px;"/>
            <a href="{{ link }}" class="button">Click here to buy</a>
        </div>
        <div class="footer">
            <p>This information is generated by a scraper</p>
        </div>
    </div>
</body>
</html>
